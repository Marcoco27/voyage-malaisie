<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>🏝️ Voyage Malaisie & Singapour - Site Famille</title>

    <!-- Polices & Icônes Externes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Leaflet (Carte) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/tropical-style.css">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🏝️</text></svg>">

</head>

<body>

    <!-- Contenu principal, maintenant visible par défaut -->
    <main id="main-content" tabindex="-1" aria-label="Contenu principal">
        <!-- Le contenu principal sera généré par voyage-app.js -->
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Scripts -->
    <script src="config/config.js"></script>
    <script src="js/firebase-init.js"></script>

    <!-- Modules -->
    <script src="js/weather.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/notes.js"></script>
    <script src="js/marine-animations.js"></script>
    
    <!-- Application principale -->
    <script src="js/voyage-app.js"></script>
    
    <!-- Démarrage de l'application -->
    <script>
        // On attend que le DOM soit prêt pour lancer l'application
        document.addEventListener('DOMContentLoaded', () => {
            new VoyageApp();
        });
    </script>

</body>
</html>
