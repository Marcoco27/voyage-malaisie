<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès au Carnet de Voyage</title>
    <link rel="stylesheet" href="css/tropical-style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🏝️</text></svg>">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>🏝️ Carnet de Voyage</h1>
                <p>Veuillez entrer le code d'accès.</p>
            </div>
            <form id="access-form" class="login-form">
                <div class="form-group">
                    <label for="secret-code">Code Secret</label>
                    <input type="password" id="secret-code" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn">Accéder</button>
                <div id="error-message" class="error-message" style="display:none;">Code incorrect.</div>
            </form>
        </div>
    </div>
    <script type="module" src="js/simple-auth.js"></script>
</body>
</html>
